<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta property="og:title" content="To Do List" />
    <meta property="og:type" content="Webapp" />
    <meta name="image" property="og:image" content="to-do-list.png" />
    <meta property="og:url" content="https://f-saeed.github.io/to-do-list/" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <nav>To Do List</nav>
    </header>

    <div id="tasks-form" class="hidden">
      <form id="tasks-form" novalidate>
        <h1>Enter Task</h1>
        <label for="title">
          <strong>Title</strong>
        </label>
        <input
          type="text"
          id="title"
          placeholder=" maxlength: 40 characters"
          name="title"
          maxlength="40"
          required
        />
        <label for="details">
          <strong>Details</strong>
        </label>
        <textarea
          id="details"
          name="details"
          maxlength="150"
          placeholder="maxlength: 150 characters"
          rows="3"
          cols="20"
        ></textarea>
        <label for="date">
          <strong>Due Date</strong>
        </label>
        <input type="date" id="date" name="date" required />
        <label for="priority">Priority</label>
        <select name="priority" id="priority" required>
          <option disabled selected value>-- select an option --</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn" id="cancel-task">Cancel</button>
      </form>
    </div>

    <main>
      <section id="sidebar-section">
        <h1><i class="fas fa-folder-open"></i> Folders</h1>
        <div
          type="button"
          id="add-folder"
          onclick="document.querySelector('#sidebar-section > form').classList.remove('hidden')"
        >
          +
        </div>
        <form class="hidden">
          <label for="new-folder">
            <strong>New Folder</strong>
          </label>
          <input
            type="text"
            id="new-folder"
            placeholder="maxlength: 20 characters"
            maxlength="20"
            name="new-folder"
            required
          />
          <button type="submit" class="btn" id="folder-submit">
            <i class="fas fa-check fa-2x"></i>
          </button>
          <button type="button" class="btn" id="cancel-folder">
            <i class="fas fa-times fa-2x"></i>
          </button>
        </form>
        <div id="folders">
          <div class="folder" id="default-folder">
            Default Folder
            <div class="remove-folder">
              <i class="fas fa-trash-alt fa-1x"></i>
            </div>
          </div>
        </div>
      </section>

      <section id="tasks-section">
        <h1>Tasks</h1>
        <button type="button" id="add-task">Add Task</button>
        <div id="tasks" data-index="default folder"></div>
      </section>
    </main>
  </body>
</html>

      <section id="sidebar-section">
        <h1><i class="fas fa-folder-open"></i> Folders</h1>

        <form action="/action_page.php" class="hidden">
          <label for="new-folder">
            <strong>New Folder</strong>
          </label>
          <input
            type="text"
            id="new-folder"
            placeholder="Enter New Folder Name"
            name="new-folder"
            required
          />
          <i type="submit" class="fas fa-check fa-3x"></i>
        </form>

      <div id="tasks-form" class="hidden">
        <form action="/action_page.php">
          <h1>Enter Task</h1>
          <label for="title">
            <strong>Title</strong>
          </label>
          <input
            type="text"
            id="title"
            placeholder="Enter Task Title"
            name="title"
            required
          />
          <label for="details">
            <strong>Details</strong>
          </label>
          <textarea
            id="details"
            name="details"
            placeholder="Enter Task Details"
            rows="3"
            cols="20"
          >
          </textarea>
          <label for="date">
            <strong>Due Date</strong>
          </label>
          <input type="date" id="date" name="date" required />
          <label for="priority">Priority</label>
          <select name="priority" id="priority" required>
            <option disabled selected value>-- select an option --</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button type="submit" class="btn">Submit</button>
          <button type="button" class="btn" id="cancel" onclick="closeForm()">
            Cancel
          </button>
        </form>
      </div>
